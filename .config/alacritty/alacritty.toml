general.import = ["~/.config/alacritty/colors.toml"]

[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[font]
size = 14

[font.offset]
x = -1
y = 0

[font.bold]
family = "Inconsolata"
style = "Bold"

[font.bold_italic]
family = "Inconsolata"
style = "Bold Italic"

[font.italic]
family = "Inconsolata"
style = "Italic"

[font.normal]
family = "Inconsolata"
style = "Bold"

[hints]
alphabet = "aoeuidhtns',.pgcrl"

[[hints.enabled]]
command = "firefox"
post_processing = true
regex = "(magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "None"
